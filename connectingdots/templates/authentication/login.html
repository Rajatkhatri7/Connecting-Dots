{% extends 'base.html' %}

{% load static %}


{% block content %}



{% include 'includes/messages.html' %}

<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
      </div>
      <form method="POST" class="col-md-5 offset-1" > 
        {% csrf_token %}

        <div class="form-group">
          <input name="username" class="form-control" placeholder="UserName">
        </div>
        
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
        <div class="text-center">
          OR
        </div>
        <p class="w-100 mt-3">Don't have an account? <a href="{% url 'signup' %}"> Create an account</a>.</p>

        <!-- <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button> -->
        <!-- <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button> -->

      </form>
    </div>
  </main>




{% endblock %}
