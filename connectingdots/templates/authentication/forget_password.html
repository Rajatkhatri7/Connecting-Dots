{% extends 'base.html' %}

{% load static %}


{% block content %}



{% include 'includes/messages.html' %}




<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Forget Password (Due to some internal server error currently unabailabe.....)
    </h1>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/forget_password.png' %}" class="img-fluid" alt="img">
      </div>
      <form method="POST" class="col-md-5 offset-1" action="{url 'forget_password'}" > 
        {% csrf_token %}

        <div class="form-group">
          <input name="email" class="form-control" placeholder="Email">
        </div>
      
        

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Confirm Changes</button>
        <div class="text-center">
          OR
        </div>
        <p class="w-100 mt-3">Don't have an account? <a href="{% url 'signup' %}"> Create an account</a>.</p>

      </form>
    </div>
  </main>








{% endblock %}
